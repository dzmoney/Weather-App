<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              class="search-bar"
              placeholder="Type a city..."
              autofocus="on"
              id="search-input"
            />
          </div>
          <div class="col">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary btn-sm"
            />
          </div>
          <div class="col">
            <input
              type="submit"
              value="Current"
              class="btn btn-success btn-sm"
              id="current-location-button"
            />
          </div>
        </div>
      </form>
      <div class="row align-items-start top-row">
        <div class="col" id="current-date-time">
          <ul>
            <li id="current-date"></li>
            <li id="current-time"></li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <div class="col current-city-card">
              <div id="current-city-ul">
                <div id="current-city"></div>
                <div id="current-city-temp"></div>
                <div class="units">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </div>
                <div id="current-city-description"></div>
                <div id="current-city-icon">
                  <img src="#" alt="" id="icon" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col stats">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <br />
      <div class="forecast" id="forecast"></div>
    </div>
    <span id="tag"
      ><a href="https://github.com/dzmoney/Weather-App">Open-source code</a> by
      Deanna Tyndall</span
    >
    <script src="src/script.js"></script>
  </body>
</html>
